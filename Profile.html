<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="lll.css">

<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Dashboard</a></li>
                
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
        <section class="py-5 my-5">
            <div class="container">
                <h1 class="mb-5">PROFILE</h1>
                <div class="q123456">
                    
                    <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                            
                            <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Full Name</label>
                                      <input type="text" class="form-control" name="full_name" value="">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                      <label>Email</label>
                                      <input type="text" class="form-control" name="email_id" value="">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Phone number</label>
                                      <input type="text" class="form-control" name="phn_no" value="">
                                  </div>
                              </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Old Password</label>
                                      <input type="password" class="form-control" name="">
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                      <label>New Password </label>
                                      <input type="password" class="form-control" name="">
                                  </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn123">Update</button>
                                <button class="btn123">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
